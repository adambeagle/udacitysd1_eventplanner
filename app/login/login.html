<div class="row">
  <form ng-submit="login()" ng-controller="LoginCtrl" name="loginForm" class="col-xs-12">
    <h1 class="bottom-spacer">Log in</h1>
    <div class="form-group">
      <label for="loginEmail">Email</label>
      <input type="email" ng-model="email" id="loginEmail" class="form-control" autofocus>
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input id="loginPassword" ng-model="password" type="password" class="form-control">
    </div>
    <button class="btn btn-default" type="submit">Log in</button>
    <p class="help-block has-error" ng-show="loginFailed">Invalid username and/or password</p>
  </form>
</div>

<div ng-class="getValid()" ng-controller="FormGroupCtrl" bootstrap-valid add-input>
	<label for="eventLocation">Location <span class="no-em">(required)</span></label>
	<input type="text" class="form-control" id="eventLocation" name="eventLocation" ng-model="event.location" placeholder="Ex: 123 Fake St. Springfield, NT" aria-required="true" aria-invalid="{{input.$invalid ? 'true' : 'false'}}" required places-autocomplete>
	<required-error-message></required-error-message>
</div>

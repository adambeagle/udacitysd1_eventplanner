<div ng-controller="ToggleCtrl">
  <p ng-show="!on"><toggle-link id="openHost" focus-to="host">+Host<span class="sr-only"> (Open host section)</span></toggle-link></p>
	<div class="form-group" ng-show="on" ng-class="{'has-success': event.host}">
		<label for="hostInput">Host</label>
    <toggle-link class="toggle-button" focus-to="openHost" on-press="event.host = null"><span class="sr-only"> (Clear host)</span></toggle-link>
		<input type="text" class="form-control" id="host" ng-model="event.host" name="host" placeholder="Ex: Company, Inc.">
	</div>
</div>
